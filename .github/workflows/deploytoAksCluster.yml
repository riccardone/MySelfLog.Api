on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n rdnapps -g rdnapps8fc6-rg --location "UK South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n rdnapps --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n rdnapps --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n rdnapps --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: rdnapps.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t rdnapps.azurecr.io/rdnapps:${{ github.sha }}
        docker push rdnapps.azurecr.io/rdnapps:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_rdnapps_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep myselflog-ns | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace myselflog-ns`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: myselflog-ns
        container-registry-url: rdnapps.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: rdnappsdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: myselflog-ns
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          rdnapps.azurecr.io/rdnapps:${{ github.sha }}
        imagepullsecrets: |
          rdnappsdockerauth